<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Drawing</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="viewCanvas" width="300" height="300"></canvas>
    <script>
        const canvas = document.getElementById('viewCanvas');
        const ctx = canvas.getContext('2d');

        function decompressPoints(compressed) {
            return compressed.split(';').map(path => 
                path.split(',').map(n => parseInt(n, 36))
                    .reduce((acc, val, i) => {
                        if (i % 2 === 0) acc.push([val]);
                        else acc[acc.length - 1].push(val);
                        return acc;
                    }, [])
            );
        }

        function drawFromData(data) {
            const paths = decompressPoints(data);
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            paths.forEach(path => {
                ctx.beginPath();
                ctx.moveTo(path[0][0], path[0][1]);

                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i][0], path[i][1]);
                }
                ctx.stroke();
            });
        }

        // Get data from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const compressedData = urlParams.get('d');
        if (compressedData) {
            drawFromData(compressedData);
        }
    </script>
</body>
</html>
